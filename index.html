
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <title>OnLuyen Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrapper">
        <div class="browser-container">
            <!-- Navigation Bar -->
            <div class="nav-bar">
                <div class="nav-controls">
                    <button id="back-btn" class="nav-btn" title="Quay lại" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                    </button>
                    <button id="forward-btn" class="nav-btn" title="Tiến tới" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
                    </button>
                    <button id="reload-btn" class="nav-btn" title="Tải lại">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 4v6h6M23 20v-6h-6"/><path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/></svg>
                    </button>
                    <button id="home-btn" class="nav-btn" title="Trang chủ">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                    </button>
                </div>
                
                <div class="url-container">
                    <input type="text" id="url-input" class="url-input" value="https://app.onluyen.vn/" placeholder="Nhập địa chỉ URL...">
                    <button id="go-btn" class="go-btn">Go</button>
                </div>

                <div id="status-indicator" class="status-indicator">
                    <span id="status-dot" class="status-dot"></span>
                    <span id="status-text">Mạng bình thường</span>
                </div>
            </div>
            
            <!-- Webview -->
            <webview id="webview" class="webview" partition="persist:webview" webpreferences="contextIsolation=no" useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"></webview>

            <!-- Advanced Network Panel -->
            <div id="advanced-network-panel" class="advanced-network-panel">
                <h3>Advanced Network Control</h3>
                <p id="request-counter">Blocked Requests: 0</p>
                <button id="clear-requests-btn">Clear Queue</button>
                <ul id="request-list"></ul>

                <h3 style="margin-top: 20px;">Local Storage Editor</h3>
                <div class="local-storage-editor">
                    <div class="ls-controls">
                        <button id="ls-refresh-btn">Refresh</button>
                        <button id="ls-add-btn">Add New</button>
                        <button id="ls-delete-btn" disabled>Delete Selected</button>
                    </div>
                    <select id="ls-key-select" size="5">
                        <!-- Options will be populated by JS -->
                    </select>
                    <div class="ls-edit-form">
                        <label for="ls-key-input">Key:</label>
                        <input type="text" id="ls-key-input">
                        <label for="ls-value-input">Value:</label>
                        <textarea id="ls-value-input"></textarea>
                        <button id="ls-save-btn">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="action-controls">
                <button id="scrape-btn" class="block-btn" title="Lấy câu hỏi và giải">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>
                    <span>Giải</span>
                </button>
                <button id="block-network-btn" class="block-btn" title="Chặn/Bỏ chặn mạng (F2)">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M4.93 4.93l14.14 14.14"/></svg>
                    <span>Chặn</span>
                </button>
                <button id="advanced-network-toggle-btn" class="block-btn" title="Hiển thị cài đặt mạng nâng cao">
                     <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="21" x2="4" y2="14"></line><line x1="4" y1="10" x2="4" y2="3"></line><line x1="12" y1="21" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="3"></line><line x1="20" y1="21" x2="20" y2="16"></line><line x1="20" y1="12" x2="20" y2="3"></line><line x1="1" y1="14" x2="7" y2="14"></line><line x1="9" y1="8" x2="15" y2="8"></line><line x1="17" y1="16" x2="23" y2="16"></line></svg>
                    <span>Nâng cao</span>
                </button>
                <button id="settings-btn" class="block-btn" title="Cài đặt API Key">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                    <span>Cài đặt</span>
                </button>
                <button id="chat-btn" class="block-btn" title="Chat with AI">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                    <span>Chat</span>
                </button>
                <button id="pro-chat-btn" class="block-btn" title="Pro Chat">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
                    <span>Pro Chat</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Chat with AI Popup -->
    <div id="chat-popup" class="chat-popup-container">
        <div id="chat-popup-header" class="chat-popup-header">
            <span>Chat with AI</span>
            <button id="chat-popup-close-btn">&times;</button>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input-area">
            <button id="chat-screenshot-btn" title="Chụp màn hình">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
            </button>
            <input type="text" id="chat-prompt-input" placeholder="Hỏi AI về hình ảnh...">
            <button id="chat-send-btn">Gửi</button>
        </div>
    </div>

    <!-- API Key Modal -->
    <div id="api-key-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Cài đặt Gemini API Key</h2>
            <p>Để sử dụng tính năng giải bài tập bằng AI, bạn cần cung cấp API Key từ Google AI Studio.</p>
            <input type="password" id="api-key-input" placeholder="Dán API Key của bạn vào đây...">
            
            <div class="setting-row">
                <label for="model-select">Chọn Model AI:</label>
                <select id="model-select">
                    <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
                    <option value="gemini-2.5-flash" selected>Gemini 2.5 Flash</option>
                    <option value="gemini-2.5-flash-lite">Gemini 2.5 Flash Lite</option>
                </select>
            </div>

            <div class="setting-row">
                <label for="vision-model-select">Chọn Model Vision:</label>
                <select id="vision-model-select">
                    <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
                    <option value="gemini-2.5-flash" selected>Gemini 2.5 Flash</option>
                    <option value="gemini-2.5-flash-lite">Gemini 2.5 Flash Lite</option>
                </select>
            </div>

            <div class="setting-row">
                <label for="deep-reasoning-toggle">Chế độ suy luận sâu:</label>
                <input type="checkbox" id="deep-reasoning-toggle" class="toggle-switch">
            </div>

            <div class="setting-row">
                <label for="fast-mode-toggle">Chế độ Nhanh (Không suy nghĩ):</label>
                <input type="checkbox" id="fast-mode-toggle" class="toggle-switch">
            </div>

            <div class="setting-row">
                <label for="google-search-toggle">Sử dụng Google Search:</label>
                <input type="checkbox" id="google-search-toggle" class="toggle-switch">
            </div>

            <div class="setting-row">
                <label for="auto-bypass-cheat-toggle">Tự động bỏ qua thông báo gian lận:</label>
                <input type="checkbox" id="auto-bypass-cheat-toggle" class="toggle-switch">
            </div>

            <div class="modal-actions">
                <button id="save-api-key-btn">Lưu & Đóng</button>
                <button id="close-modal-btn">Hủy</button>
            </div>
        </div>
    </div>
    
    <script src="renderer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
