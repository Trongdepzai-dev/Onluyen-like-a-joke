<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập mật khẩu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6dd5ed, #2193b0); /* Modern gradient background */
            color: #333;
            overflow: hidden; /* Prevent scrollbars */
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
            max-width: 90%;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: translateY(-5px); /* Subtle lift effect */
        }
        h2 {
            margin-bottom: 25px;
            color: #2193b0;
            font-size: 1.8em;
            font-weight: 700;
        }
        input[type="password"] {
            width: calc(100% - 24px); /* Adjust for padding */
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #dcdcdc;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        input[type="password"]:focus {
            border-color: #6dd5ed;
            box-shadow: 0 0 0 3px rgba(109, 213, 237, 0.3);
            outline: none;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px; /* Space between buttons */
            margin-top: 20px;
        }
        button {
            background-color: #2193b0; /* Primary action color */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 700;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
            flex-grow: 1; /* Allow buttons to grow */
            max-width: 120px;
        }
        button:hover {
            background-color: #1a7a92;
            transform: translateY(-2px); /* Subtle hover effect */
        }
        button#cancel-btn {
            background-color: #6c757d;
        }
        button#cancel-btn:hover {
            background-color: #5a6268;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 0.9em;
            font-weight: 700;
            display: none;
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Nhập mật khẩu</h2>
        <input type="password" id="password-input" placeholder="Mật khẩu">
        <div class="error-message" id="error-message">Mật khẩu không đúng.</div>
        <div class="button-group">
            <button id="submit-btn">Xác nhận</button>
            <button id="cancel-btn">Hủy</button>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password-input');
        const submitBtn = document.getElementById('submit-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const errorMessage = document.getElementById('error-message');

        submitBtn.addEventListener('click', () => {
            window.electronAPI.sendPassword(passwordInput.value);
        });

        cancelBtn.addEventListener('click', () => {
            window.electronAPI.sendPassword(null); // Send null to indicate cancellation
        });

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitBtn.click();
            }
        });

        window.electronAPI.onPasswordIncorrect(() => {
            errorMessage.style.display = 'block';
            passwordInput.value = '';
            passwordInput.focus();
        });
    </script>
</body>
</html>
