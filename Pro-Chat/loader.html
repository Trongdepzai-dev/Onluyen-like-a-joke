<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Embed loader</title>
    <style>
      html,body { height:100%; margin:0; background:#111; color:#eee; font-family:system-ui,Segoe UI,Roboto,Arial;}
      header { padding:10px 14px; background:#0b0b0b; display:flex; align-items:center; gap:12px; box-shadow:0 2px 6px rgba(0,0,0,0.6);}
      header .title { font-weight:600; }
      iframe { width:100%; height:calc(100vh - 48px); border:0; display:block; }
    </style>
  </head>
  <body>
    <header>
      <div class="title">Electron embed loader</div>
      <div class="note">Embedding: <span id="url"></span></div>
    </header>
    <iframe id="target" src=""></iframe>
    <script>
      const TARGET = "${TARGET_URL}";
      document.getElementById('url').textContent = TARGET;
      document.getElementById('target').src = TARGET;
    </script>
  </body>
</html>
